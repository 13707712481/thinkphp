<body>
<article class="cl pd-20">
	<form action="" method="post" class="form form-horizontal" id="form-admin-add">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>分类名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.name}" placeholder="" id="adminName" name="name" style="width: 300px;">
			</div>
		</div>		
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>父级分类：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<select name="fid" class="select" style="width: 250px;">
					<option value="0">--请选择分类--</option>
					{volist name="list" id="v"}
					<option value="{$v.id}" {if condition="$one['fid']==$v['id']"}selected="selected"{/if}>{$v.name}</option>
					{/volist}
				</select>
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>模块：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.modules}" placeholder="" id="adminName" name="modules" style="width: 300px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>控制器：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.controller}" placeholder="" id="adminName" name="controller" style="width: 300px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>方法：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$one.action}" placeholder="" id="adminName" name="action" style="width: 300px;">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-3"><span class="c-red">*</span>显示状态：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="radio" value="1" name="state" {if condition="$one['state']==1"}checked="checked"{/if} />显示
				<input type="radio" value="0" name="state" {if condition="$one['state']==0"}checked="checked"{/if} />不显示
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-3">
				<input class="btn btn-primary radius" type="submit" value="&nbsp;&nbsp;提交&nbsp;&nbsp;">
			</div>
		</div>
	</form>
</article>
