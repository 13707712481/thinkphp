

<section class="Hui-article-box">
	<div class="Hui-article">
		<article class="cl pd-20">
			<table class="table table-border table-bordered table-bg">
				<thead>
					<tr>
						<th scope="col" colspan="9">分类列表</th>
					</tr>
					<tr class="text-c">
						<th width="25">序号</th>
						<th width="150">分类名称</th>
						<th width="90">父级id</th>
						<th width="100">操作</th>
					</tr>
				</thead>
				<tbody>
				{volist name="list" id="v"}
					<tr class="text-c">
						<td>{$v.id}</td>
						<td>{$v.name}</td>
						<td>{$v.fid}</td>
						<td class="td-manage">
							<a title="编辑" href="{:url('Category/cateUpdate',['id'=>$v['id']])}" onclick="admin_edit('管理员编辑','admin-add.html','1','800','500')" class="ml-5" style="text-decoration:none">
								<i class="Hui-iconfont">&#xe6df;</i>
							</a> 
							<a title="删除" href="{:url('Category/cateDelete',['id'=>$v['id']])}" onclick="admin_del(this,'1')" class="ml-5" style="text-decoration:none">
									<i class="Hui-iconfont">&#xe6e2;</i>
							</a>
						</td>
					</tr>
				{/volist}
				</tbody>
			</table>
			
</article>
