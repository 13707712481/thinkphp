<script type="text/javascript" src="__PUBLIC__js/jquery-3.2.1.min.js"></script>
<script>
	$(function(){
		$('.button').click(function(){
			var name=$('input[name="name"]').val()
			var pwd=$('input[name="pwd"]').val()
			var code=$('input[name="code"]').val()
			if(name == '' || name ==null || name == undefined){
				alert('用户名不能为空')
				return false
			}
			if(pwd == '' || pwd ==null || pwd == undefined){
				alert('密码不能为空')
				return false
			}
			if(code == '' || code ==null || code == undefined){
				alert('验证码不能为空')
				return false
			}
			$.post("{:url('login')}",{name:name,pwd:pwd,code:code},function(data){
				if(data.error){
					alert(data.msg)
					location="{:url('Index/index')}"
				}else{
					alert(data.msg)
				}
			},'json')
			return false
		})
		$('#code').click(function(){
			change_code()
		})
	})
	
	function change_code(){
		$('#code').attr('src',"{:captcha_src()}"+'?'+Math.random())
	}
</script>
